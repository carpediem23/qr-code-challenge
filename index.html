<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" media="screen" href="styles/main.css" />
</head>

<body>

  <div id="qr-component-container">
    <header id="qr-component-header">
      <img src="images/image-qr-code.png" id="qr-component-image" alt="QR Image" />
    </header>
    <main id="qr-component-body">
      <h2 id="qr-component-title">Improve your front-end skills by building projects</h2>
      <p id="qr-component-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
        level</p>
    </main>
  </div>

</body>

</html>
